name: Publish

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  publish-npm:
    name: Publish npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Apply tag version to manifests
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          export TAG_VERSION
          node -e "const fs=require('node:fs'); const files=['package.json','deno.json']; for (const file of files) { const json=JSON.parse(fs.readFileSync(file,'utf8')); json.version=process.env.TAG_VERSION; fs.writeFileSync(file, JSON.stringify(json, null, 2)+'\\n'); }"

          echo "Set package.json and deno.json version to ${TAG_VERSION}."

      - name: Install dependencies
        run: npm ci

      - name: Verify project
        run: npm run verify

      - name: Ensure build artifacts are up to date
        run: npm run build

      - name: Publish to npm (trusted publishing)
        run: npm publish --provenance --access public

  publish-jsr:
    name: Publish JSR
    runs-on: ubuntu-latest
    needs:
      - publish-npm
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Apply tag version to manifests
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          export TAG_VERSION
          node -e "const fs=require('node:fs'); const files=['package.json','deno.json']; for (const file of files) { const json=JSON.parse(fs.readFileSync(file,'utf8')); json.version=process.env.TAG_VERSION; fs.writeFileSync(file, JSON.stringify(json, null, 2)+'\\n'); }"

          echo "Set package.json and deno.json version to ${TAG_VERSION}."

      - name: Publish to JSR
        run: npx jsr publish
