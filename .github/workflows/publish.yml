name: Publish

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  publish-npm:
    name: Publish npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Validate tag version
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          JSR_VERSION="$(node -p "require('./deno.json').version")"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

          if [ "$TAG_VERSION" != "$JSR_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match deno.json version ($JSR_VERSION)."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Verify project
        run: npm run verify

      - name: Publish to npm (trusted publishing)
        run: npm publish --provenance --access public

  publish-jsr:
    name: Publish JSR
    runs-on: ubuntu-latest
    needs:
      - publish-npm
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Validate tag version
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          JSR_VERSION="$(node -p "require('./deno.json').version")"

          if [ "$TAG_VERSION" != "$JSR_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match deno.json version ($JSR_VERSION)."
            exit 1
          fi

      - name: Publish to JSR
        run: npx jsr publish
